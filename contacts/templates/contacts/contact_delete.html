{% extends 'base.html' %}
{% block title %}Contact Delete{% endblock title %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-md shadow-md mt-10">
  <h1 class="text-2xl font-semibold mb-4 text-red-600">Delete Contact</h1>

  <p class="mb-6 text-gray-700">
    Are you sure you want to delete the contact
    <span class="font-bold">{{ contact.first_name }} {{ contact.last_name }}</span>?
    This action cannot be undone.
  </p>

  <form method="POST" class="flex justify-between">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition">
      Yes, Delete
    </button>

    <a href="{% url 'contact_list' %}" class="px-5 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
      Cancel
    </a>
  </form>
</div>
{% endblock content %}
